<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetPayAdvance</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100">
    <div class="shadow-md">
        <!-- Top Header with Contact Info -->
        <div class="bg-[#004699] w-full p-2 sm:p-3 md:p-4">
            <p class="text-white font-semibold text-xs sm:text-sm md:text-base flex items-center justify-center">
                <i class="fas fa-phone-alt text-white mr-2"></i> Hablamos Español | <span
                    class="font-light">888-942-3320</span>
            </p>
        </div>
        <!-- Main Header -->
        <header class="bg-white text-[#004699]">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 sm:py-4">
                <div class="flex items-center justify-between">
                    <!-- Logo -->
                    <div class="flex-shrink-0">
                        <img src="assists/Logo.png" alt="NetPayAdvance Logo" class="h-6 sm:h-8 md:h-10">
                    </div>

                    <!-- Desktop Navigation - hidden on mobile, visible on sm and up -->
                    <nav class="hidden sm:flex sm:space-x-6 md:space-x-8 lg:space-x-10 font-bold text-sm md:text-base">
                        <a href="#" class="hover:text-blue-700 transition">Loan</a>
                        <a href="#" class="hover:text-blue-700 transition">Location</a>
                        <a href="#" class="hover:text-blue-700 transition">Learn More</a>
                        <a href="#" class="hover:text-blue-700 transition">Contact</a>
                    </nav>

                    <!-- Right Section with Buttons -->
                    <div class="flex items-center space-x-2 sm:space-x-4">
                        <!-- Link Button -->
                        <button class="hidden sm:flex items-center hover:opacity-80 transition">
                            <img src="assists/Link.png" alt="Link" class="h-6 md:h-8">
                        </button>

                        <!-- Apply Now Button -->
                        <button
                            class="bg-[#004699] text-white px-3 sm:px-4 md:px-6 py-2 rounded hover:bg-blue-800 transition text-xs sm:text-sm md:text-base font-semibold whitespace-nowrap">
                            Apply Now
                        </button>

                        <!-- Login Icon -->
                        <button class="flex flex-col items-center hover:opacity-80 transition">
                            <i class="fas fa-user text-[#004699] text-base md:text-lg"></i>
                            <span class="hidden sm:inline text-xs md:text-sm font-semibold mt-0.5">Login</span>
                        </button>

                        <!-- Mobile Menu Button - visible only on mobile -->
                        <button class="sm:hidden p-1 rounded hover:bg-gray-100 transition">
                            <i class="fas fa-bars text-[#004699] text-lg"></i>
                        </button>
                    </div>
                </div>

                <!-- Mobile Navigation Menu - hidden by default, can be toggled with JS -->
                <nav id="mobileMenu" class="hidden sm:hidden mt-4 pb-4 border-t border-gray-200">
                    <a href="#" class="block py-2 text-sm font-bold hover:text-blue-700 transition">Loan</a>
                    <a href="#" class="block py-2 text-sm font-bold hover:text-blue-700 transition">Location</a>
                    <a href="#" class="block py-2 text-sm font-bold hover:text-blue-700 transition">Learn More</a>
                    <a href="#" class="block py-2 text-sm font-bold hover:text-blue-700 transition">Contact</a>
                </nav>
            </div>
        </header>
    </div>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-6 max-w-7xl">
        <section class="bg-blue-50 p-4 sm:p-6 md:p-8 rounded-lg">
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-2 text-center">About Net Pay Advance</h1>
            <p class="text-lg sm:text-xl text-center text-[#004699] font-semibold mb-3">Fast, friendly online
                loans—backed by real people who care</p>
            <p class="text-sm sm:text-base text-center text-gray-600">Since 2007, Net Pay Advance has helped thousands
                of people handle emergency expenses with quick online loans.</p>
        </section>
    </main>

    <script>
        // Mobile menu toggle
        const menuButton = document.querySelector('.sm\\:hidden');
        const mobileMenu = document.getElementById('mobileMenu');

        if (menuButton) {
            menuButton.addEventListener('click', function () {
                mobileMenu.classList.toggle('hidden');
            });
        }
    </script>
</body>

</html>
